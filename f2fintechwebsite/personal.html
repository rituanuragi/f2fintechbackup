<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Eligibility and EMI Calculator</title>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Loan Eligibility and EMI Calculator</h1>
    <div class="card">
        <div class="card-body">
            <form id="loanForm">
                <div class="form-group">
                    <label for="totalSalary">Total Salary</label>
                    <input type="number" class="form-control" id="totalSalary" name="totalSalary" placeholder="Enter your total salary">
                </div>
                <div class="form-group">
                    <label for="totalObligation">Total Obligation</label>
                    <input type="number" class="form-control" id="totalObligation" name="totalObligation" placeholder="Enter your total obligation">
                </div>
                <div class="form-group">
                    <label for="selectBank">Select Bank</label>
                    <select class="form-control" id="selectBank" name="selectBank">
                        <option value="hdfc">HDFC</option>
                        <!-- Add more bank options here -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="calculateEMI()">Calculate Eligibility - Personal Loan</button>
            </form>
            <!-- Result Section -->
            <div class="mt-4" id="result"></div>
        </div>
    </div>
</div>


<!-- Include Bootstrap JS and its dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="personal.js"></script>
</body>
</html>
