<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link href="review.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Customer Reviews</h2>

    <!-- Existing Reviews -->
    <div id="reviews">
      <!-- Reviews will be dynamically added here -->
    </div>

    <!-- Add Review Form -->
    <h3 class="mt-5">Add Your Review</h3>
    <form id="reviewForm" class="mt-3">
      <div class="form-group">
        <label for="reviewerName">Your Name:</label>
        <input type="text" class="form-control" id="reviewerName" required>
      </div>
      <div class="form-group">
        <label for="reviewRating">Rating:</label>
        <div id="ratingStars" class="rating">
          <span class="star" data-rating="1">&#9733;</span>
          <span class="star" data-rating="2">&#9733;</span>
          <span class="star" data-rating="3">&#9733;</span>
          <span class="star" data-rating="4">&#9733;</span>
          <span class="star" data-rating="5">&#9733;</span>
        </div>
        <input type="hidden" name="rating" id="reviewRating">
      </div>
      <div class="form-group">
        <label for="reviewText">Your Review:</label>
        <textarea class="form-control" id="reviewText" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="review.js"></script>
</body>
</html>
