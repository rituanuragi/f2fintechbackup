<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meeting Scheduler</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<style>
  body {
    background-color: #f4f4f4;
    font-family: "Font Awesome 5 Free";
  }
  .scheduler-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 50px auto;
    width: 80%;
    max-width: 500px;
  }
  .date-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .date-header h3 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 0;
  }
  .btn-date-picker {
    border: 1px solid #ddd;
    background-color: #fff;
    margin: 0 5px;
  }
  .time-select {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  .time-select button {
    flex: 1;
    min-width: 48%; /* Ensuring two buttons fit in one row with some gap */
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    font-size: 0.875rem;
  }
  .timezone-select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  .confirm-btn {
    width: 100%;
    padding: 10px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 0.875rem;
  }
  h3{
    color: #06070e;
  }
</style>
</head>
<body>
<div class="scheduler-container">
  <div class="date-header">
    <h3>When should we meet?</h3>
  </div>
  
  <!-- Date picker -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="datepicker" placeholder="Select date">
    <div class="input-group-append">
      <span class=><i class="bi bi-calendar3"></i></span>
    </div>
  </div>
  
  <!-- Time options -->
  <div class="time-select">
    <button type="button" class="btn">11:00 AM</button>
    <button type="button" class="btn">12:00 PM</button>
    <button type="button" class="btn">01:00 PM</button>
    <button type="button" class="btn">03:00 PM</button>
    <button type="button" class="btn">04:00 PM</button>
  </div>
  
  <!-- Timezone selector -->
  <select class="timezone-select">
    <option>(GMT-12:00) International Date Line West</option>
    <option>(GMT-11:00) Midway Island, Samoa</option>
    <option>(GMT-10:00) Hawaii</option>
    <option>(GMT-09:00) Alaska</option>
    <option>(GMT-08:00) Pacific Time (US & Canada)</option>
    <option>(GMT-07:00) Mountain Time (US & Canada)</option>
    <option>(GMT-06:00) Central Time (US & Canada), Mexico City</option>
    <option>(GMT-05:00) Eastern Time (US & Canada), Bogota, Lima</option>
    <option>(GMT-04:00) Atlantic Time (Canada), Caracas, La Paz</option>
    <option>(GMT-03:30) Newfoundland</option>
    <option>(GMT-03:00) Buenos Aires, Georgetown</option>
    <option>(GMT-02:00) Mid-Atlantic</option>
    <option>(GMT-01:00) Cape Verde Islands, Azores</option>
    <option>(GMT+00:00) Western Europe Time, London, Lisbon, Casablanca</option>
    <option>(GMT+01:00) Brussels, Copenhagen, Madrid, Paris</option>
    <option>(GMT+02:00) Kaliningrad, South Africa</option>
    <option>(GMT+03:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
    <option>(GMT+03:30) Tehran</option>
    <option>(GMT+04:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
    <option>(GMT+04:30) Kabul</option>
    <option>(GMT+05:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
    <option>(GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
    <option>(GMT+05:45) Kathmandu</option>
    <option>(GMT+06:00) Astana, Dhaka, Almaty, Novosibirsk</option>
    <option>(GMT+06:30) Yangon, Cocos Islands</option>
    <option>(GMT+07:00) Bangkok, Hanoi, Jakarta</option>
    <option>(GMT+08:00) Beijing, Perth, Singapore, Hong Kong</option>
    <option>(GMT+09:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
    <option>(GMT+09:30) Adelaide, Darwin</option>
    <option>(GMT+10:00) Eastern Australia, Guam, Vladivostok</option>
    <option>(GMT+11:00) Magadan, Solomon Islands, New Caledonia</option>
    <option>(GMT+12:00) Auckland, Wellington, Fiji, Kamchatka</option>
  </select>
  
  
  <!-- Confirmation button -->
  <a href="./thanku.html" class="btn btn-primary">Confirm Details</a>
  
</div>
<!-- Include Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
  $(document).ready(function(){
    $("#datepicker").datepicker().on('changeDate', function(e) {
      $(this).datepicker('hide');
    });
  });
  $(document).ready(function(){
    // Initialize datepicker
    var datepicker = $("#datepicker").datepicker().on('changeDate', function(e) {
      $(this).datepicker('hide');
    });
    
    // Clear the datepicker input field on page refresh
    datepicker.datepicker('setDate', null);
  });
</script>
</body>
</html>
