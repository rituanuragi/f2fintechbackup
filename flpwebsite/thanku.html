<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Booking Confirmation</title>
<style>
  body {
    font-family: "Font Awesome 5 Free";
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
  }

  p {
    color: #666;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none; /* Added */
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Slot Booked Successfully!</h2>
  <p>Thank you for booking your slot with us. We look forward to seeing you.</p>
  <a href="./landingpage.html" class="btn">Back to Home</a>

</html>
